
<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>

<script type="importmap">
{

</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,typescript">
    import { GoogleGenAI, Type } from "@google/genai";

    const { useState, useEffect } = React;

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ / –°–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', cmd: 'invoice', icon: 'üìÑ', color: 'bg-blue-500' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ / –£–ü–î', cmd: 'waybill', icon: 'üöö', color: 'bg-emerald-500' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', cmd: 'contract', icon: 'üìù', color: 'bg-orange-500' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ / –û—Ç—á–µ—Ç—ã', cmd: 'tax', icon: 'üìä', color: 'bg-indigo-500' },
      { id: 'misc', name: '–ü—Ä–æ—á–µ–µ', cmd: 'misc', icon: 'üìÅ', color: 'bg-slate-400' },
    ];

    const App = () => {
      const tg = window.Telegram?.WebApp;
      const [view, setView] = useState('main'); 
      const [activeFolder, setActiveFolder] = useState(null);
      const [storage, setStorage] = useState([]);
      const [botName, setBotName] = useState(localStorage.getItem('bot_name') || 'Kinfolder_bot');
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        tg?.ready();
        tg?.expand();
        
        const saved = localStorage.getItem('kin_archive_group_v1');
        if (saved) setStorage(JSON.parse(saved));

        const startParam = tg?.initDataUnsafe?.start_param;
        if (startParam) {
          const folder = FOLDERS.find(f => f.id === startParam || f.cmd === startParam);
          if (folder) {
            setActiveFolder(folder);
            setView('folder');
          }
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_group_v1', JSON.stringify(storage));
      }, [storage]);

      useEffect(() => {
        localStorage.setItem('bot_name', botName);
      }, [botName]);

      useEffect(() => {
        if (view !== 'main') {
          tg?.BackButton.show();
          tg?.BackButton.onClick(() => setView('main'));
        } else {
          tg?.BackButton.hide();
        }
      }, [view]);

      const analyzeFileWithAI = async (fileName) => {
        if (!process.env.API_KEY) return 'misc';
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: `–û–ø—Ä–µ–¥–µ–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–æ–∫—É–º–µ–Ω—Ç–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é: "${fileName}". 
            –í–µ—Ä–Ω–∏ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–æ —Å–ª–æ–≤–æ –∏–∑ —Å–ø–∏—Å–∫–∞: invoices, waybills, contracts, taxes, misc.`,
          });
          const result = response.text.trim().toLowerCase();
          return FOLDERS.some(f => f.id === result) ? result : 'misc';
        } catch (e) {
          console.error(e);
          return 'misc';
        }
      };

      const onFileAdd = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        setLoading(true);
        let folderId = activeFolder?.id;
        
        if (!folderId) {
          folderId = await analyzeFileWithAI(file.name);
        }

        const newDoc = {
          id: Date.now(),
          name: file.name,
          folder: folderId,
          date: new Date().toLocaleDateString('ru-RU'),
          user: tg?.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'
        };
        
        setStorage([newDoc, ...storage]);
        setLoading(false);
        tg?.HapticFeedback.notificationOccurred('success');
        
        if (!activeFolder) {
          const target = FOLDERS.find(f => f.id === folderId);
          setActiveFolder(target);
          setView('folder');
        }
      };

      const copyToClipboard = (text, msg = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!') => {
        navigator.clipboard.writeText(text);
        tg?.HapticFeedback.impactOccurred('medium');
        tg?.showAlert(msg);
      };

      const getDeepLink = (folderId = '') => {
        const cleanName = botName.replace('@','');
        return `https://t.me/${cleanName}/app${folderId ? '?startapp=' + folderId : ''}`;
      };

      return (
        <div className="flex flex-col h-screen max-w-md mx-auto overflow-hidden">
          
          <header className="glass-header px-6 pt-12 pb-6 border-b border-black/5 flex justify-between items-center">
            <div>
              <h1 className="text-2xl font-extrabold tracking-tight text-gray-900">
                {view === 'folder' ? activeFolder.name : (view === 'setup' ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∞' : '–ê—Ä—Ö–∏–≤')}
              </h1>
              <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mt-0.5">
                {view === 'folder' ? '–î–æ–∫—É–º–µ–Ω—Ç—ã' : '–ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è'}
              </p>
            </div>
            {view === 'main' && (
              <button onClick={() => setView('setup')} className="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full text-gray-400 active:scale-90 transition-all">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              </button>
            )}
          </header>

          <main className="flex-1 overflow-y-auto p-4 space-y-3 relative">
            {loading && (
              <div className="absolute inset-0 bg-white/60 backdrop-blur-sm z-50 flex items-center justify-center">
                <div className="flex flex-col items-center gap-3">
                  <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                  <p className="text-[10px] font-black uppercase text-blue-600">–ò–ò –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Ñ–∞–π–ª...</p>
                </div>
              </div>
            )}

            {view === 'main' && (
              <>
                <div className="bg-gradient-to-br from-blue-600 to-indigo-600 p-6 rounded-[32px] text-white shadow-xl shadow-blue-100 mb-2 relative overflow-hidden">
                  <div className="relative z-10">
                    <h2 className="text-lg font-extrabold leading-tight mb-1">–ê—Ä—Ö–∏–≤ –≥—Ä—É–ø–ø—ã</h2>
                    <p className="text-[10px] opacity-80 leading-relaxed mb-4 font-bold uppercase tracking-wider">–û–±—â–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è –≤—Å–µ—Ö –ø–∞–ø–æ–∫:</p>
                    <button 
                      onClick={() => copyToClipboard(getDeepLink(), '–û–±—â–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!')}
                      className="w-full bg-white text-blue-600 py-3 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all shadow-lg"
                    >
                      –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                    </button>
                  </div>
                  <div className="absolute top-[-20%] right-[-10%] w-32 h-32 bg-white opacity-10 rounded-full blur-3xl"></div>
                </div>

                {FOLDERS.map(f => (
                  <div 
                    key={f.id} 
                    onClick={() => { setActiveFolder(f); setView('folder'); }}
                    className="folder-card p-5 rounded-[28px] flex items-center justify-between shadow-sm"
                  >
                    <div className="flex items-center gap-4">
                      <div className={`w-12 h-12 rounded-2xl ${f.color} flex items-center justify-center text-2xl shadow-inner text-white`}>
                        {f.icon}
                      </div>
                      <div>
                        <div className="font-bold text-[16px] text-gray-900 leading-none mb-1">{f.name}</div>
                        <div className="text-[10px] text-gray-400 font-bold uppercase tracking-tight">
                          {storage.filter(d => d.folder === f.id).length} –æ–±—ä–µ–∫—Ç–æ–≤
                        </div>
                      </div>
                    </div>
                    <div className="text-gray-200">
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M9 5l7 7-7 7" /></svg>
                    </div>
                  </div>
                ))}
              </>
            )}

            {view === 'folder' && (
              <div className="space-y-3">
                <div className="bg-white p-4 rounded-3xl border border-gray-100 flex justify-between items-center mb-4">
                  <div className="text-[11px] font-black uppercase text-gray-400 tracking-wider">–ü—Ä—è–º–æ–π –≤—Ö–æ–¥:</div>
                  <button 
                    onClick={(e) => { e.stopPropagation(); copyToClipboard(getDeepLink(activeFolder.id), `–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–∞–ø–∫—É "${activeFolder.name}" —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!`); }}
                    className="px-4 py-2 bg-blue-50 text-blue-600 rounded-xl font-bold text-[11px] uppercase active:scale-90 transition-all"
                  >
                    –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø–∞–ø–∫–æ–π
                  </button>
                </div>

                {storage.filter(d => d.folder === activeFolder.id).length > 0 ? (
                  storage.filter(d => d.folder === activeFolder.id).map(doc => (
                    <div key={doc.id} className="bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm">
                      <div className="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-xl">üìÑ</div>
                      <div className="overflow-hidden flex-1">
                        <div className="text-[14px] font-bold truncate text-gray-800">{doc.name}</div>
                        <div className="text-[10px] text-gray-400 mt-0.5 font-bold uppercase tracking-tight">
                          {doc.date} ‚Ä¢ {doc.user}
                        </div>
                      </div>
                    </div>
                  ))
                ) : (
                  <div className="py-20 text-center flex flex-col items-center">
                    <div className="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center text-4xl mb-4 grayscale opacity-40">üìÇ</div>
                    <p className="text-[11px] font-black text-gray-300 uppercase tracking-[0.3em]">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</p>
                  </div>
                )}
              </div>
            )}

            {view === 'setup' && (
              <div className="space-y-4 pb-10">
                <div className="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                  <h3 className="font-black text-lg text-gray-900 mb-1 leading-none">ID –≤–∞—à–µ–≥–æ –±–æ—Ç–∞</h3>
                  <p className="text-[10px] text-gray-400 font-bold uppercase mb-4">–ù—É–∂–µ–Ω –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–æ–∫:</p>
                  <input 
                    type="text" 
                    value={botName}
                    onChange={(e) => setBotName(e.target.value)}
                    placeholder="Kinfolder_bot"
                    className="w-full bg-gray-50 p-4 rounded-2xl border border-gray-100 font-bold text-sm text-blue-600 outline-none focus:ring-2 ring-blue-100"
                  />
                </div>

                <div className="bg-white p-6 rounded-[32px] border border-gray-100 space-y-4 shadow-sm">
                  <h3 className="font-black text-lg text-gray-900 leading-tight">–ü–æ—á–µ–º—É –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ–º–∞–Ω–¥—ã?</h3>
                  <p className="text-[11px] text-gray-400 font-bold uppercase">–ß—Ç–æ–±—ã –≤ —á–∞—Ç–µ –ø–æ –Ω–∞–∂–∞—Ç–∏—é –Ω–∞ "/" —á—Ç–æ-—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–ª–æ—Å—å:</p>
                  
                  <div className="setup-step bg-amber-50">
                    <div className="step-num bg-amber-500">!</div>
                    <p>Telegram <b>–Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç</b> –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å–∞–º –ø–æ –∫–æ–º–∞–Ω–¥–µ –≤ —á–∞—Ç–µ. –ï–º—É –Ω—É–∂–µ–Ω ¬´—Å–∏–≥–Ω–∞–ª¬ª.</p>
                  </div>

                  <h3 className="font-black text-sm text-gray-900 pt-2">–õ—É—á—à–µ–µ —Ä–µ—à–µ–Ω–∏–µ ‚Äî Inline Mode:</h3>
                  
                  <div className="setup-step">
                    <div className="step-num">1</div>
                    <p>–í BotFather –≤–≤–µ–¥–∏—Ç–µ <b>/setinline</b> –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –±–æ—Ç–∞.</p>
                  </div>

                  <div className="setup-step">
                    <div className="step-num">2</div>
                    <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç-–ø–æ–¥—Å–∫–∞–∑–∫—É (–Ω–∞–ø—Ä–∏–º–µ—Ä: <i>"–ü–æ–∏—Å–∫ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤..."</i>).</p>
                  </div>

                  <div className="setup-step">
                    <div className="step-num">3</div>
                    <p>–¢–µ–ø–µ—Ä—å –≤ —á–∞—Ç–µ –ø—Ä–æ—Å—Ç–æ –Ω–∞–±–µ—Ä–∏—Ç–µ <b>@{botName.replace('@','')}</b> –∏ –ø—Ä–æ–±–µ–ª ‚Äî –ø–∞–ø–∫–∏ —Å–∞–º–∏ –ø–æ—è–≤—è—Ç—Å—è –≤ –º–µ–Ω—é!</p>
                  </div>

                  <button 
                    onClick={() => setView('main')}
                    className="w-full bg-gray-900 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all mt-4"
                  >
                    –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∞—Ä—Ö–∏–≤—É
                  </button>
                </div>
              </div>
            )}
          </main>

          <footer className="bg-white p-6 border-t border-gray-100 safe-bottom">
            <input type="file" id="up-file" className="hidden" onChange={onFileAdd} />
            <label 
              htmlFor="up-file"
              className="btn-primary w-full py-5 rounded-[28px] flex items-center justify-center font-black text-[13px] uppercase tracking-widest shadow-xl shadow-blue-100 cursor-pointer"
            >
              {view === 'folder' ? `–î–æ–±–∞–≤–∏—Ç—å –≤ "${activeFolder.name}"` : '–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤—ã–π —Ñ–∞–π–ª'}
            </label>
            <p className="text-[9px] text-center mt-3 text-gray-300 font-bold uppercase tracking-widest">
              {view === 'main' ? '–ò–ò –æ–ø—Ä–µ–¥–µ–ª–∏—Ç –ø–∞–ø–∫—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏' : '–§–∞–π–ª –±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ —ç—Ç—É –ø–∞–ø–∫—É'}
            </p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
