<body>

  <script type="text/babel" data-presets="react,typescript">

          id: Date.now(),
          name: file.name,
          folder: activeFolder?.id || 'misc',

              </button>
            )}

          <main className="flex-1 overflow-y-auto p-4 space-y-2">
            {view === 'main' && FOLDERS.map(f => (
              <div 
                key={f.id} 
                onClick={() => { setActiveFolder(f); setView('folder'); }}

              >

                  <div className="text-2xl">{f.icon}</div>

                    <div className="font-bold text-[15px]">{f.name}</div>

                  </div>
                </div>
                <button 
                  onClick={(e) => { e.stopPropagation(); copyToClipboard(f.cmd); }}
                  className="bg-gray-100 text-gray-400 px-3 py-1.5 rounded-lg text-[10px] font-black tracking-tight"
                >

            ))}

            {view === 'folder' && (

                      <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à–µ–≥–æ –±–æ—Ç–∞ ‚Üí <b>Bot Settings</b> ‚Üí <b>Menu Button</b>.</p>
                    </div>

                      <p>–≠—Ç–æ —Ç–æ, —á—Ç–æ –≤—ã –≤–∏–¥–µ–ª–∏. –ë–æ—Ç –ø–æ–ø—Ä–æ—Å–∏—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É.</p>
                    </div>
                    <div>
