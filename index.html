
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê—Ä—Ö–∏–≤ –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --tg-bg: var(--tg-theme-bg-color, #ffffff);
      --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f4f7f9);
      --tg-text: var(--tg-theme-text-color, #222222);
      --tg-hint: var(--tg-theme-hint-color, #999999);
      --tg-btn: var(--tg-theme-button-color, #0088cc);
      --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-secondary-bg);
      color: var(--tg-text);
      margin: 0; padding: 0; overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #loading-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
      background: var(--tg-bg); z-index: 9999; position: fixed; inset: 0;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader { width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid var(--tg-btn); border-radius: 50%; animation: spin 1s linear infinite; }
    
    .folder-card {
      background: var(--tg-bg);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .folder-card:active { transform: scale(0.96); opacity: 0.8; }
    
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }

    .doc-item {
      border-bottom: 0.5px solid rgba(0,0,0,0.05);
      transition: background 0.2s ease;
    }
    .doc-item:active { background: rgba(0,0,0,0.03); }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 16px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--tg-hint); font-weight: 600;">–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ö–∏–≤–∞...</p>
    </div>
  </div>

  <script type="text/babel" data-presets="react,typescript">
    const { useState, useEffect } = React;

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', color: 'bg-blue-600', icon: 'üìÑ', cmd: '/—Å—á–µ—Ç' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ –∏ –£–ü–î', color: 'bg-emerald-600', icon: 'üöö', cmd: '/—É–ø–¥' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', color: 'bg-amber-500', icon: 'üìù', cmd: '/–¥–æ–≥' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ –∏ –æ—Ç—á–µ—Ç—ã', color: 'bg-indigo-600', icon: 'üìä', cmd: '/–Ω–∞–ª–æ–≥' },
      { id: 'misc', name: '–†–∞–∑–Ω–æ–µ', color: 'bg-slate-500', icon: 'üìÅ', cmd: '/–¥—Ä' },
    ];

    const App = () => {
      const tg = window.Telegram?.WebApp;
      const [currentFolder, setCurrentFolder] = useState(null);
      const [documents, setDocuments] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');

      useEffect(() => {
        if (tg) {
          tg.ready();
          tg.expand();
          tg.headerColor = tg.themeParams.bg_color || '#ffffff';
          tg.backgroundColor = tg.themeParams.secondary_bg_color || '#f4f7f9';
        }

        const saved = localStorage.getItem('kin_archive_v4');
        if (saved) {
          try { setDocuments(JSON.parse(saved)); } catch (e) {}
        }

        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_v4', JSON.stringify(documents));
      }, [documents]);

      useEffect(() => {
        if (!tg) return;
        if (currentFolder) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => setCurrentFolder(null));
        } else {
          tg.BackButton.hide();
        }
      }, [currentFolder]);

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        tg.MainButton.showProgress();

        // –ü—Ä–æ—Å—Ç–∞—è –∏–º–∏—Ç–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –ø–æ —Å–ª—ç—à—É –∏–ª–∏ –∏–º–µ–Ω–∏
        const newDoc = {
          id: Math.random().toString(36).substr(2, 9),
          name: file.name,
          folder: currentFolder || 'misc',
          date: new Date().toLocaleDateString('ru-RU'),
          size: (file.size / 1024).toFixed(1) + ' KB',
          user: tg.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'
        };

        setDocuments(prev => [newDoc, ...prev]);
        tg.MainButton.hideProgress();
        tg.HapticFeedback.notificationOccurred('success');
        tg.showAlert(`–§–∞–π–ª "${file.name}" –¥–æ–±–∞–≤–ª–µ–Ω.`);
      };

      const shareDoc = (doc) => {
        tg.sendData(JSON.stringify({ action: 'share', id: doc.id, name: doc.name }));
        tg.close();
      };

      const filteredDocs = documents.filter(d => 
        (currentFolder ? d.folder === currentFolder : true) &&
        d.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      return (
        <div className="flex flex-col h-screen max-w-lg mx-auto overflow-hidden">
          
          <header className="px-5 py-6 bg-white border-b border-gray-100 shrink-0">
            <div className="flex items-center justify-between mb-4">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg">üìÇ</div>
                <div>
                  <h1 className="font-extrabold text-[17px] tracking-tight leading-none text-gray-900">–ë—É—Ö–ê—Ä—Ö–∏–≤</h1>
                  <p className="text-[10px] text-emerald-500 font-bold uppercase tracking-widest mt-1">–ì—Ä—É–ø–ø–æ–≤–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ</p>
                </div>
              </div>
              <button onClick={() => tg.close()} className="text-gray-300 hover:text-gray-500">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>

            <div className="relative">
              <input 
                value={searchQuery}
                onChange={e => setSearchQuery(e.target.value)}
                placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." 
                className="w-full bg-gray-50 border-none rounded-2xl px-10 py-3 text-[14px] outline-none focus:ring-2 focus:ring-blue-100 transition-all placeholder:text-gray-300"
              />
              <svg className="w-4 h-4 absolute left-3.5 top-3.5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
          </header>

          <main className="flex-1 overflow-y-auto bg-[#f4f7f9] p-4 space-y-4 pb-20">
            {!currentFolder ? (
              <>
                <div className="px-1 flex justify-between items-center">
                  <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest">–ü–∞–ø–∫–∏ –∏ –∫–æ–º–∞–Ω–¥—ã</span>
                  <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">{documents.length} –¥–æ–∫.</span>
                </div>
                <div className="grid grid-cols-1 gap-3">
                  {FOLDERS.map(f => (
                    <div 
                      key={f.id} 
                      onClick={() => setCurrentFolder(f.id)} 
                      className="folder-card p-4 rounded-3xl flex items-center justify-between shadow-sm border border-white hover:border-blue-50 cursor-pointer"
                    >
                      <div className="flex items-center gap-4">
                        <div className={`${f.color} w-12 h-12 rounded-2xl flex items-center justify-center text-2xl text-white shadow-md`}>{f.icon}</div>
                        <div>
                          <div className="font-bold text-[15px] text-gray-800 leading-tight">{f.name}</div>
                          <div className="text-[11px] text-blue-500 font-extrabold mt-0.5 tracking-tight">{f.cmd} <span className="text-gray-300 font-normal ml-1">‚Äî {documents.filter(d => d.folder === f.id).length} —à—Ç.</span></div>
                        </div>
                      </div>
                      <svg className="w-5 h-5 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M9 5l7 7-7 7" /></svg>
                    </div>
                  ))}
                </div>

                <div className="mt-6 p-5 bg-white rounded-3xl border border-gray-100 shadow-sm">
                  <h3 className="text-[12px] font-black text-gray-800 uppercase tracking-widest mb-3">–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç?</h3>
                  <p className="text-[13px] text-gray-500 leading-relaxed">
                    –ü—Ä–æ—Å—Ç–æ –ø—Ä–∏—à–ª–∏—Ç–µ —Ñ–∞–π–ª –≤ –≥—Ä—É–ø–ø—É –∏ –¥–æ–±–∞–≤—å—Ç–µ –≤ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–ª–∏ –æ—Ç–≤–µ—Ç –∫–æ–º–∞–Ω–¥—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, <span className="text-blue-600 font-bold">/—Å—á–µ—Ç</span>). –§–∞–π–ª –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å –≤ –Ω—É–∂–Ω–æ–π –ø–∞–ø–∫–µ.
                  </p>
                </div>
              </>
            ) : (
              <div className="bg-white rounded-[32px] min-h-full flex flex-col shadow-xl border border-gray-100 overflow-hidden">
                <div className="p-5 border-b bg-gray-50/30 flex justify-between items-center sticky top-0 z-10 backdrop-blur-md">
                   <div className="flex items-center gap-3">
                     <span className="text-2xl">{FOLDERS.find(f => f.id === currentFolder).icon}</span>
                     <div>
                       <div className="text-[14px] font-black text-gray-800 leading-none">{FOLDERS.find(f => f.id === currentFolder).name}</div>
                       <div className="text-[10px] text-blue-500 font-black uppercase mt-1 tracking-tighter">–ö–æ–º–∞–Ω–¥–∞: {FOLDERS.find(f => f.id === currentFolder).cmd}</div>
                     </div>
                   </div>
                </div>
                
                <div className="flex-1 divide-y divide-gray-50">
                  {filteredDocs.length > 0 ? filteredDocs.map(d => (
                    <div key={d.id} onClick={() => shareDoc(d)} className="doc-item p-4 flex items-center justify-between group">
                      <div className="flex items-center gap-3 overflow-hidden">
                        <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-xl shrink-0 group-active:scale-90 transition-transform">üìÑ</div>
                        <div className="overflow-hidden">
                          <div className="text-[13.5px] font-bold text-gray-800 truncate leading-tight">{d.name}</div>
                          <div className="text-[10px] text-gray-400 font-bold uppercase tracking-tighter mt-1">
                            {d.date} ‚Ä¢ {d.size} ‚Ä¢ {d.user}
                          </div>
                        </div>
                      </div>
                      <button className="p-2 text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                      </button>
                    </div>
                  )) : (
                    <div className="p-20 text-center">
                      <div className="text-4xl mb-4 grayscale opacity-20">üìÇ</div>
                      <p className="text-[11px] font-black text-gray-300 uppercase tracking-[3px]">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</p>
                    </div>
                  )}
                </div>
              </div>
            )}
          </main>

          <footer className="p-4 bg-white border-t border-gray-100 flex gap-3 safe-area-bottom">
            <input type="file" id="archiveUpload" className="hidden" onChange={handleFileUpload} />
            <label htmlFor="archiveUpload" className="flex-1 bg-blue-600 text-white text-[12px] font-black uppercase py-4 rounded-2xl shadow-lg shadow-blue-100 flex items-center justify-center gap-2 active:scale-[0.98] transition-all cursor-pointer tracking-widest">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M12 4v16m8-8H4" /></svg>
              –î–æ–±–∞–≤–∏—Ç—å –≤—Ä—É—á–Ω—É—é
            </label>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
