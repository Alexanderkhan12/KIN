    const App = () => {

      useEffect(() => {

        if (loader) loader.style.display = 'none';
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_v6', JSON.stringify(documents));
      }, [documents]);

      useEffect(() => {
        if (!tg) return;
        if (currentFolderId) {
          tg.BackButton.show();

        } else {
          tg.BackButton.hide();

        tg.MainButton.show();
        tg.MainButton.showProgress();

          id: Math.random().toString(36).substr(2, 9),
          name: file.name,
          folder: currentFolderId || 'misc',
          date: new Date().toLocaleDateString('ru-RU'),

          user: tg.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'

        // Simple visual feedback
        const target = e.currentTarget;
        const originalText = target.innerText;
        target.innerText = '–°–ö–û–ü–ò–†–û–í–ê–ù–û!';
        setTimeout(() => target.innerText = originalText, 1000);
      };

      const filteredDocs = documents.filter(d =>

      return (
        <div className="flex flex-col h-screen max-w-lg mx-auto overflow-hidden bg-[#f4f7f9]">

                  </h1>

                    –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è & –î–æ–∫—É–º–µ–Ω—Ç—ã

                </div>
              </div>
              <button onClick={() => tg.close()} className="w-10 h-10 bg-gray-50 flex items-center justify-center rounded-2xl text-gray-300 active:scale-90 transition-transform">

              </button>
            </div>

            <div className="relative">

                className="w-full bg-gray-50 border border-gray-100 rounded-2xl px-12 py-3.5 text-[15px] outline-none focus:ring-2 focus:ring-blue-100 transition-all placeholder:text-gray-300 font-medium"
              />
              <svg className="w-5 h-5 absolute left-4 top-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>

                     <span className="text-[11px] font-black uppercase text-gray-500 tracking-widest">–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</span>
                   </div>
                   <span className="bg-blue-600 text-white text-[10px] font-black px-2 py-1 rounded-lg">{filteredDocs.length}</span>
                </div>
                
                <div className="flex-1 divide-y divide-gray-50">
                  {filteredDocs.length > 0 ? filteredDocs.map(d => (
                    <div key={d.id} className="doc-item p-5 flex items-center justify-between active:bg-gray-50 transition-colors">

                        <div className="overflow-hidden">

                          <div className="text-[10px] text-gray-400 font-bold uppercase tracking-tighter mt-1.5 flex items-center gap-2">

                            <span className="text-blue-500">{d.user}</span>
                          </div>
                        </div>
                      </div>
                      <button 
                        onClick={() => {
                          tg.HapticFeedback.impactOccurred('light');
                          tg.showAlert(`–§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è "${d.name}" –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –±–æ—Ç–∞.`);
                        }}
                        className="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl active:scale-90 transition-all shadow-sm"
                      >
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                      </button>
                    </div>
                  )) : (
                    <div className="py-24 text-center">
                      <div className="text-6xl mb-6 grayscale opacity-10">üìÅ</div>
                      <p className="text-[12px] font-black text-gray-300 uppercase tracking-[0.3em]">–†–∞–∑–¥–µ–ª –ø—É—Å—Ç</p>
