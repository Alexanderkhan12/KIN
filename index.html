
<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>

      --tg-text: var(--tg-theme-text-color, #000000);

      font-size: 13px; line-height: 1.4;
    }

      width: 24px; height: 24px; background: var(--tg-link);
      color: white; border-radius: 50%; display: flex;
      align-items: center; justify-content: center;
      flex-shrink: 0; font-weight: 800; font-size: 11px;
    }
    .btn-primary {
      background-color: var(--tg-link);
      color: white;
      transition: all 0.15s ease;
    }
    .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
    .command-tag {
      font-family: monospace;
      background: #000;
      color: #fff;

      border-radius: 4px;

    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,typescript">
    import { GoogleGenAI, Type } from "@google/genai";

    const { useState, useEffect } = React;

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', cmd: 'invoice', icon: 'üìÑ', color: 'bg-blue-500' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ –∏ –£–ü–î', cmd: 'waybill', icon: 'üöö', color: 'bg-emerald-500' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', cmd: 'contract', icon: 'üìù', color: 'bg-orange-500' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ –∏ –æ—Ç—á–µ—Ç—ã', cmd: 'tax', icon: 'üìä', color: 'bg-indigo-500' },
      { id: 'misc', name: '–†–∞–∑–Ω–æ–µ', cmd: 'misc', icon: 'üìÅ', color: 'bg-slate-400' },
    ];

    const App = () => {
      const tg = window.Telegram?.WebApp;
      const [view, setView] = useState('main'); 
      const [activeFolder, setActiveFolder] = useState(null);
      const [storage, setStorage] = useState([]);
      const [botName, setBotName] = useState(localStorage.getItem('bot_name') || 'Kinfolder_bot');
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        tg?.ready();
        tg?.expand();
        
        const saved = localStorage.getItem('kin_archive_group_v1');
        if (saved) setStorage(JSON.parse(saved));

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∑–∞–ø—É—Å–∫–∞ (–≥–ª—É–±–æ–∫–∏–µ —Å—Å—ã–ª–∫–∏)
        const startParam = tg?.initDataUnsafe?.start_param;
        if (startParam) {
          const folder = FOLDERS.find(f => f.id === startParam || f.cmd === startParam);
          if (folder) {
            setActiveFolder(folder);
            setView('folder');
          }
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_group_v1', JSON.stringify(storage));
      }, [storage]);

      useEffect(() => {
        localStorage.setItem('bot_name', botName);
      }, [botName]);

      useEffect(() => {
        if (view !== 'main') {
          tg?.BackButton.show();
          tg?.BackButton.onClick(() => setView('main'));
        } else {
          tg?.BackButton.hide();
        }
      }, [view]);

      const analyzeFileWithAI = async (fileName) => {
        if (!process.env.API_KEY) return 'misc';
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: `–û–ø—Ä–µ–¥–µ–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–æ–∫—É–º–µ–Ω—Ç–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é: "${fileName}". 
            –í–µ—Ä–Ω–∏ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–æ —Å–ª–æ–≤–æ –∏–∑ —Å–ø–∏—Å–∫–∞: invoices, waybills, contracts, taxes, misc.`,
          });
          const result = response.text.trim().toLowerCase();
          return FOLDERS.some(f => f.id === result) ? result : 'misc';
        } catch (e) {
          return 'misc';
        }
      };

      const onFileAdd = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        setLoading(true);
        let folderId = activeFolder?.id;
        
        if (!folderId) {
          folderId = await analyzeFileWithAI(file.name);
        }

        const newDoc = {
          id: Date.now(),
          name: file.name,
          folder: folderId,
          date: new Date().toLocaleDateString('ru-RU'),
          user: tg?.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'
        };
        
        setStorage([newDoc, ...storage]);
        setLoading(false);
        tg?.HapticFeedback.notificationOccurred('success');
        
        if (!activeFolder) {
          const target = FOLDERS.find(f => f.id === folderId);
          setActiveFolder(target);
          setView('folder');
        }
      };

      const copyToClipboard = (text, msg = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!') => {
        navigator.clipboard.writeText(text);
        tg?.HapticFeedback.impactOccurred('medium');
        tg?.showAlert(msg);
      };

      const getDeepLink = (folderId = '') => {
        const cleanName = botName.replace('@','').trim();
        return `https://t.me/${cleanName}/app${folderId ? '?startapp=' + folderId : ''}`;
      };

      const shareFolder = (f) => {
        const link = getDeepLink(f.id);
        const text = `üìÅ –ü–∞–ø–∫–∞: ${f.name}\n\n–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç—ã:`;
        tg?.sendData(JSON.stringify({ type: 'share', link, text })); // –ï—Å–ª–∏ –±–æ—Ç –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç
        // –ò–ª–∏ –ø—Ä–æ—Å—Ç–æ –∫–æ–ø–∏—Ä—É–µ–º
        copyToClipboard(link, `–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–∞–ø–∫—É ${f.name} —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!`);
      };

      return (
        <div className="flex flex-col h-screen max-w-md mx-auto overflow-hidden">
          
          <header className="glass-header px-6 pt-12 pb-6 border-b border-black/5 flex justify-between items-center">
            <div>
              <h1 className="text-2xl font-extrabold tracking-tight text-gray-900 leading-tight">
                {view === 'folder' ? activeFolder.name : (view === 'setup' ? '–°–≤—è–∑–∞—Ç—å –±–æ—Ç–∞' : '–ê—Ä—Ö–∏–≤')}
              </h1>
              <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mt-0.5">
                {view === 'folder' ? '–ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è' : '–ì—Ä—É–ø–ø–æ–≤–æ–π –¥–æ—Å—Ç—É–ø'}
              </p>
            </div>
            {view === 'main' && (
              <button onClick={() => setView('setup')} className="w-10 h-10 flex items-center justify-center bg-blue-50 rounded-full text-blue-600 active:scale-90 transition-all border border-blue-100">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
              </button>
            )}
          </header>

          <main className="flex-1 overflow-y-auto p-4 space-y-3 relative">
            {loading && (
              <div className="absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center">
                <div className="flex flex-col items-center gap-3">
                  <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                  <p className="text-[10px] font-black uppercase text-blue-600 tracking-tighter">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞...</p>
                </div>
              </div>
            )}

            {view === 'main' && (
              <>
                <div className="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm relative overflow-hidden mb-2">
                  <div className="relative z-10">
                    <div className="flex items-center gap-2 mb-2">
                      <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                      <h2 className="text-[10px] font-black text-gray-400 uppercase tracking-widest">–û–±—â–∏–π –¥–æ—Å—Ç—É–ø –∞–∫—Ç–∏–≤–µ–Ω</h2>
                    </div>
                    <p className="text-gray-900 font-bold text-sm mb-4 leading-relaxed">–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –≤ —á–∞—Ç –≤–∞—à–µ–π –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏:</p>
                    <button 
                      onClick={() => copyToClipboard(getDeepLink(), '–û–±—â–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!')}
                      className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all shadow-lg flex items-center justify-center gap-2"
                    >
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                      –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –æ–±—â—É—é —Å—Å—ã–ª–∫—É
                    </button>
                  </div>
                </div>

                {FOLDERS.map(f => (
                  <div 
                    key={f.id} 
                    onClick={() => { setActiveFolder(f); setView('folder'); }}
                    className="folder-card p-5 rounded-[28px] flex items-center justify-between shadow-sm bg-white"
                  >
                    <div className="flex items-center gap-4">
                      <div className={`w-12 h-12 rounded-2xl ${f.color} flex items-center justify-center text-2xl shadow-inner text-white`}>
                        {f.icon}
                      </div>
                      <div>
                        <div className="font-bold text-[16px] text-gray-900 leading-none mb-1">{f.name}</div>
                        <div className="flex items-center gap-2">
                          <span className="command-tag">/{f.cmd}</span>
                          <span className="text-[10px] text-gray-400 font-bold uppercase tracking-tight">
                            {storage.filter(d => d.folder === f.id).length} —Ñ–∞–π–ª–æ–≤
                          </span>
                        </div>
                      </div>
                    </div>
                    <div className="text-gray-300">
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M9 5l7 7-7 7" /></svg>
                    </div>
                  </div>
                ))}
              </>
            )}

            {view === 'folder' && (
              <div className="space-y-3">
                <div className="bg-white p-5 rounded-3xl border border-gray-100 flex flex-col gap-3 mb-4 shadow-sm">
                  <div className="flex justify-between items-center">
                    <span className="text-[11px] font-black uppercase text-gray-400 tracking-wider">–ü—Ä–∏–≤—è–∑–∫–∞ —ç—Ç–æ–π –ø–∞–ø–∫–∏:</span>
                    <span className="command-tag">/{activeFolder.cmd}</span>
                  </div>
                  <button 
                    onClick={(e) => { e.stopPropagation(); shareFolder(activeFolder); }}
                    className="w-full py-4 bg-blue-50 text-blue-600 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all flex items-center justify-center gap-2"
                  >
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                    –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –ø–∞–ø–∫–∏
                  </button>
                </div>

                {storage.filter(d => d.folder === activeFolder.id).length > 0 ? (
                  storage.filter(d => d.folder === activeFolder.id).map(doc => (
                    <div key={doc.id} className="bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm">
                      <div className="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-xl">üìÑ</div>
                      <div className="overflow-hidden flex-1">
                        <div className="text-[14px] font-bold truncate text-gray-800">{doc.name}</div>
                        <div className="text-[10px] text-gray-400 mt-0.5 font-bold uppercase tracking-tight">
                          {doc.date} ‚Ä¢ {doc.user}
                        </div>
                      </div>
                    </div>
                  ))
                ) : (
                  <div className="py-20 text-center flex flex-col items-center">
                    <div className="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center text-4xl mb-4 grayscale opacity-40">üìÇ</div>
                    <p className="text-[11px] font-black text-gray-300 uppercase tracking-[0.3em]">–ó–¥–µ—Å—å –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç</p>
                  </div>
                )}
              </div>
            )}

            {view === 'setup' && (
              <div className="space-y-4 pb-10">
                <div className="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                  <h3 className="font-black text-lg text-gray-900 mb-1 leading-none tracking-tight">–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∞—à–µ–≥–æ –±–æ—Ç–∞</h3>
                  <p className="text-[10px] text-gray-400 font-bold uppercase mb-4">–ù—É–∂–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Å—ã–ª–æ–∫:</p>
                  <input 
                    type="text" 
                    value={botName}
                    onChange={(e) => setBotName(e.target.value)}
                    placeholder="Kinfolder_bot"
                    className="w-full bg-blue-50/50 p-4 rounded-2xl border border-blue-100 font-bold text-sm text-blue-600 outline-none focus:ring-2 ring-blue-200"
                  />
                </div>

                <div className="bg-white p-6 rounded-[32px] border border-gray-100 space-y-4 shadow-sm">
                  <h3 className="font-black text-lg text-gray-900 leading-tight">–ú–∞—Å—Ç–µ—Ä –ü—Ä–∏–≤—è–∑–∫–∏</h3>
                  <p className="text-[11px] text-gray-400 font-bold uppercase">–ï—Å–ª–∏ –≤—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –±–æ—Ç–æ–≤ (PuzzleBot, Manybot –∏ –¥—Ä.), –ø—Ä–∏–≤—è–∂–∏—Ç–µ —ç—Ç–∏ —Å—Å—ã–ª–∫–∏ –∫ –∫–æ–º–∞–Ω–¥–∞–º:</p>
                  
                  <div className="space-y-3">
                    {FOLDERS.map(f => (
                      <div key={f.id} className="p-4 bg-gray-50 rounded-2xl border border-gray-100">
                        <div className="flex justify-between items-center mb-2">
                          <span className="font-black text-[12px] text-gray-900">{f.name}</span>
                          <span className="command-tag">/{f.cmd}</span>
                        </div>
                        <button 
                          onClick={() => copyToClipboard(getDeepLink(f.id), `–°—Å—ã–ª–∫–∞ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã /${f.cmd} —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!`)}
                          className="w-full py-2 bg-white border border-gray-200 rounded-xl text-[10px] font-bold uppercase text-blue-600 active:scale-95 transition-all truncate px-3"
                        >
                          {getDeepLink(f.id)}
                        </button>
                      </div>
                    ))}
                  </div>

                  <div className="p-4 bg-blue-600 rounded-2xl text-white">
                    <h4 className="font-black text-sm mb-2 uppercase tracking-wide">–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç:</h4>
                    <p className="text-[11px] leading-relaxed opacity-90 font-medium">
                      –í –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –≤–∞—à–µ–≥–æ –±–æ—Ç–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ç–∞–∫: –∫–æ–≥–¥–∞ –∫—Ç–æ-—Ç–æ –ø–∏—à–µ—Ç –∫–æ–º–∞–Ω–¥—É <span className="underline">/invoice</span>, –±–æ—Ç –¥–æ–ª–∂–µ–Ω –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–∫–æ–π <b>"–û—Ç–∫—Ä—ã—Ç—å –°—á–µ—Ç–∞"</b>, –∞ –≤ –∫–Ω–æ–ø–∫—É –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É, –∫–æ—Ç–æ—Ä—É—é –≤—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª–∏ –≤—ã—à–µ.
                    </p>
                  </div>

                  <button 
                    onClick={() => setView('main')}
                    className="w-full bg-gray-900 text-white py-5 rounded-[24px] font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all mt-4"
                  >
                    –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∞—Ä—Ö–∏–≤
                  </button>
                </div>
              </div>
            )}
          </main>

          <footer className="bg-white p-6 border-t border-gray-100 safe-bottom">
            <input type="file" id="up-file" className="hidden" onChange={onFileAdd} />
            <label 
              htmlFor="up-file"
              className="btn-primary w-full py-5 rounded-[28px] flex items-center justify-center font-black text-[13px] uppercase tracking-widest shadow-xl shadow-blue-100 cursor-pointer"
            >
              {view === 'folder' ? `–î–æ–±–∞–≤–∏—Ç—å –≤ "${activeFolder.name}"` : '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª'}
            </label>
            <p className="text-[9px] text-center mt-3 text-gray-300 font-bold uppercase tracking-widest">
              {view === 'main' ? '–ò–ò —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç –Ω—É–∂–Ω—É—é –ø–∞–ø–∫—É' : '–§–∞–π–ª –±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –∑–¥–µ—Å—å'}
            </p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
