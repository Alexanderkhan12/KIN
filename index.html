
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Бухгалтерский Архив</title>
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Защита от падения приложения при отсутствии process.env в браузере
    window.process = window.process || { env: { API_KEY: "" } };
    
    // Вывод ошибок на экран для диагностики
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
          <h3>Ошибка загрузки приложения:</h3>
          <p>${msg}</p>
          <small>${url} : ${lineNo}</small>
          <button onclick="location.reload()" style="display: block; margin-top: 20px; padding: 10px; background: #0088cc; color: white; border: none; border-radius: 8px;">Перезагрузить</button>
        </div>`;
      }
      return false;
    };
  </script>
  <style>
    :root {
      --tg-color: #0088cc;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-theme-bg-color, #e6ebee);
      color: var(--tg-theme-text-color, #000);
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    #loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--tg-theme-button-color, #0088cc);
      font-weight: bold;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--tg-theme-button-color, #0088cc); border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 15px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Загрузка системы...</p>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
  <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</body>
</html>
