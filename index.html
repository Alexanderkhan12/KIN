
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê—Ä—Ö–∏–≤ –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --tg-bg: var(--tg-theme-bg-color, #ffffff);
      --tg-sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
      --tg-text: var(--tg-theme-text-color, #000000);
      --tg-link: var(--tg-theme-link-color, #007aff);
      --tg-hint: var(--tg-theme-hint-color, #8e8e93);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-sec-bg);
      color: var(--tg-text);
      margin: 0; padding: 0; overflow: hidden;
    }
    .folder-card {
      background: var(--tg-bg);
      border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .folder-card:active { transform: scale(0.97); background-color: rgba(0,0,0,0.02); }

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"

</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,typescript">
    const { useState, useEffect } = React;

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ / –°–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', cmd: 'invoice', icon: 'üìÑ', color: 'bg-blue-500' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ / –£–ü–î', cmd: 'waybill', icon: 'üöö', color: 'bg-emerald-500' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', cmd: 'contract', icon: 'üìù', color: 'bg-orange-500' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ / –û—Ç—á–µ—Ç—ã', cmd: 'tax', icon: 'üìä', color: 'bg-indigo-500' },
      { id: 'misc', name: '–ü—Ä–æ—á–µ–µ', cmd: 'misc', icon: 'üìÅ', color: 'bg-slate-400' },
    ];

    const App = () => {
      const tg = window.Telegram?.WebApp;
      const [view, setView] = useState('main'); 
      const [activeFolder, setActiveFolder] = useState(null);
      const [storage, setStorage] = useState([]);
      const [botName, setBotName] = useState(localStorage.getItem('bot_name') || 'Kinfolder_bot');

      useEffect(() => {
        tg?.ready();
        tg?.expand();
        
        const saved = localStorage.getItem('kin_archive_group_v1');
        if (saved) setStorage(JSON.parse(saved));

        const startParam = tg?.initDataUnsafe?.start_param;
        if (startParam) {
          const folder = FOLDERS.find(f => f.id === startParam);
          if (folder) {
            setActiveFolder(folder);
            setView('folder');
          }
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_group_v1', JSON.stringify(storage));
      }, [storage]);

      useEffect(() => {
        localStorage.setItem('bot_name', botName);
      }, [botName]);

      useEffect(() => {
        if (view !== 'main') {
          tg?.BackButton.show();
          tg?.BackButton.onClick(() => setView('main'));
        } else {
          tg?.BackButton.hide();
        }
      }, [view]);

      const onFileAdd = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const newDoc = {
          id: Date.now(),
          name: file.name,
          folder: activeFolder?.id || 'misc',
          date: new Date().toLocaleDateString('ru-RU'),
          user: tg?.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'
        };
        setStorage([newDoc, ...storage]);
        tg?.HapticFeedback.notificationOccurred('success');
      };

      const copyToClipboard = (text, msg = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!') => {
        navigator.clipboard.writeText(text);
        tg?.HapticFeedback.impactOccurred('medium');
        tg?.showAlert(msg);
      };

      const commandListText = FOLDERS.map(f => `${f.cmd} - ${f.name}`).join('\n');

      return (
        <div className="flex flex-col h-screen max-w-md mx-auto overflow-hidden">
          
          <header className="glass-header px-6 pt-12 pb-6 border-b border-black/5 flex justify-between items-center">
            <div>
              <h1 className="text-2xl font-extrabold tracking-tight text-gray-900">
                {view === 'folder' ? activeFolder.name : (view === 'setup' ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∞' : '–ê—Ä—Ö–∏–≤')}
              </h1>
              <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest mt-0.5">
                {view === 'folder' ? '–ü–∞–ø–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤' : '–ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è'}
              </p>
            </div>
            {view === 'main' && (
              <button onClick={() => setView('setup')} className="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full text-gray-400 active:scale-90 transition-all">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              </button>
            )}
          </header>

          <main className="flex-1 overflow-y-auto p-4 space-y-3">
            {view === 'main' && (
              <>
                <div className="bg-gradient-to-br from-blue-600 to-indigo-600 p-6 rounded-[32px] text-white shadow-xl shadow-blue-100 mb-2 relative overflow-hidden">
                  <div className="relative z-10">
                    <h2 className="text-lg font-extrabold leading-tight mb-1">–î–æ—Å—Ç—É–ø –≤ –≥—Ä—É–ø–ø–µ</h2>
                    <p className="text-[10px] opacity-80 leading-relaxed mb-4 font-bold uppercase tracking-wider">–î–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ö–æ–¥–∞ –∫–æ–ª–ª–µ–≥:</p>
                    <button 
                      onClick={() => copyToClipboard(`https://t.me/${botName.replace('@','')}/app`, '–°—Å—ã–ª–∫–∞ –¥–ª—è –≥—Ä—É–ø–ø—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!')}
                      className="w-full bg-white text-blue-600 py-3 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all shadow-lg"
                    >
                      –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                    </button>
                  </div>
                  <div className="absolute top-[-20%] right-[-10%] w-32 h-32 bg-white opacity-10 rounded-full blur-3xl"></div>
                </div>

                {FOLDERS.map(f => (
                  <div 
                    key={f.id} 
                    onClick={() => { setActiveFolder(f); setView('folder'); }}
                    className="folder-card p-5 rounded-[28px] flex items-center justify-between shadow-sm"
                  >
                    <div className="flex items-center gap-4">
                      <div className={`w-12 h-12 rounded-2xl ${f.color} flex items-center justify-center text-2xl shadow-inner text-white`}>
                        {f.icon}
                      </div>
                      <div>
                        <div className="font-bold text-[16px] text-gray-900 leading-none mb-1">{f.name}</div>
                        <div className="text-[10px] text-gray-400 font-bold uppercase tracking-tight">
                          {storage.filter(d => d.folder === f.id).length} –æ–±—ä–µ–∫—Ç–æ–≤
                        </div>
                      </div>
                    </div>
                    <div className="text-gray-200">
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M9 5l7 7-7 7" /></svg>
                    </div>
                  </div>
                ))}
              </>
            )}

            {view === 'folder' && (
              <div className="space-y-3">
                {storage.filter(d => d.folder === activeFolder.id).length > 0 ? (
                  storage.filter(d => d.folder === activeFolder.id).map(doc => (
                    <div key={doc.id} className="bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm">
                      <div className="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-xl">üìÑ</div>
                      <div className="overflow-hidden flex-1">
                        <div className="text-[14px] font-bold truncate text-gray-800">{doc.name}</div>
                        <div className="text-[10px] text-gray-400 mt-0.5 font-bold uppercase tracking-tight">
                          {doc.date} ‚Ä¢ {doc.user}
                        </div>
                      </div>
                    </div>
                  ))
                ) : (
                  <div className="py-20 text-center flex flex-col items-center">
                    <div className="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center text-4xl mb-4 grayscale opacity-40">üìÇ</div>
                    <p className="text-[11px] font-black text-gray-300 uppercase tracking-[0.3em]">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</p>
                  </div>
                )}
              </div>
            )}

            {view === 'setup' && (
              <div className="space-y-4">
                <div className="bg-white p-6 rounded-[32px] border border-gray-100">
                  <h3 className="font-black text-lg text-gray-900 mb-1">–ò–º—è –≤–∞—à–µ–≥–æ –±–æ—Ç–∞</h3>
                  <input 
                    type="text" 
                    value={botName}
                    onChange={(e) => setBotName(e.target.value)}
                    placeholder="Kinfolder_bot"
                    className="w-full bg-gray-50 p-4 rounded-2xl border border-gray-100 font-bold text-sm text-blue-600"
                  />
                </div>

                <div className="bg-white p-6 rounded-[32px] border border-gray-100 space-y-4">
                  <h3 className="font-black text-lg text-gray-900 leading-tight">–ü–æ–¥—Å–∫–∞–∑–∫–∏ —á–µ—Ä–µ–∑ ¬´/¬ª</h3>
                  <p className="text-[11px] text-gray-400 font-bold uppercase">–ß—Ç–æ–±—ã –ø—Ä–∏ –≤–≤–æ–¥–µ —Å–ª—ç—à–∞ –≤—ã—Ö–æ–¥–∏–ª–∏ –ø–∞–ø–∫–∏:</p>
                  
                  <div className="setup-step bg-blue-50">
                    <div className="step-num bg-blue-600">1</div>
                    <p>–ó–∞–π–¥–∏—Ç–µ –≤ BotFather –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É <b>/setcommands</b></p>
                  </div>

                  <div className="setup-step bg-blue-50">
                    <div className="step-num bg-blue-600">2</div>
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à–µ–≥–æ –±–æ—Ç–∞ –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –µ–º—É —ç—Ç–æ—Ç —Å–ø–∏—Å–æ–∫:</p>
                  </div>

                  <div className="bg-gray-900 p-4 rounded-2xl">
                    <pre className="text-white text-[11px] font-mono leading-relaxed opacity-80">
                      {commandListText}
                    </pre>
                  </div>

                  <button 
                    onClick={() => copyToClipboard(commandListText, '–°–ø–∏—Å–æ–∫ –∫–æ–º–∞–Ω–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ–≥–æ –≤ BotFather.')}
                    className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all shadow-md"
                  >
                    –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∫–æ–º–∞–Ω–¥
                  </button>

                  <div className="setup-step">
                    <div className="step-num">3</div>
                    <p>–ì–æ—Ç–æ–≤–æ! –¢–µ–ø–µ—Ä—å –≤ —á–∞—Ç–µ –ø—Ä–∏ –≤–≤–æ–¥–µ <b>/</b> –±—É–¥—É—Ç –≤–∏–¥–Ω—ã –Ω–∞–∑–≤–∞–Ω–∏—è –ø–∞–ø–æ–∫.</p>
                  </div>
                </div>
              </div>
            )}
          </main>

          <footer className="bg-white p-6 border-t border-gray-100 safe-bottom">
            <input type="file" id="up-file" className="hidden" onChange={onFileAdd} />
            <label 
              htmlFor="up-file"
              className="w-full bg-blue-600 text-white py-4.5 rounded-[24px] flex items-center justify-center font-black text-[13px] uppercase tracking-widest shadow-xl shadow-blue-200 active:scale-95 transition-all cursor-pointer"
            >
              {view === 'folder' ? `–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ –ø–∞–ø–∫—É` : '–ù–æ–≤—ã–π —Ñ–∞–π–ª'}
            </label>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
