
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Архив Бухгалтерии</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Используем UMD версии для максимальной совместимости -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // Имитация ESM для совместимости с App.tsx
    window.process = { env: { API_KEY: "" } };
    
    // Глобальные переменные для Babel
    Babel.registerPreset('app-preset', {
      presets: [
        [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
        [Babel.availablePresets['react'], { runtime: 'classic' }]
      ]
    });

    window.onerror = function(msg, url, line, col, error) {
      console.error("Critical Runtime Error:", msg, error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white;">
            <div style="color: #ef4444; font-size: 40px; margin-bottom: 20px;">⚠️</div>
            <h2 style="font-weight: 800; color: #1f2937; margin-bottom: 8px;">Ошибка запуска</h2>
            <p style="font-size: 13px; color: #6b7280; max-width: 280px; margin-bottom: 24px;">Произошла ошибка при инициализации приложения.</p>
            <button onclick="location.reload()" style="padding: 12px 24px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;">Обновить</button>
          </div>
        `;
      }
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-theme-bg-color, #f4f7f9);
      color: var(--tg-theme-text-color, #000);
      margin: 0; padding: 0; overflow: hidden;
    }
    #loading-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
      background: white;
      transition: opacity 0.5s ease;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader { width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid #0088cc; border-radius: 50%; animation: spin 1s linear infinite; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 16px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #999; font-weight: 600;">Инициализация...</p>
    </div>
  </div>

  <!-- Загружаем App.tsx и рендерим через Babel -->
  <script type="text/babel" data-presets="app-preset" src="App.tsx"></script>
  
  <script type="text/babel" data-presets="app-preset">
    // Ждем пока App загрузится в глобальную область или через Babel
    const renderApp = () => {
      try {
        const rootElement = document.getElementById('root');
        if (rootElement && window.App) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(<window.App />);
        } else {
          // Если App еще не доступен, пробуем через короткий промежуток
          setTimeout(renderApp, 100);
        }
      } catch (e) {
        console.error("Render error:", e);
      }
    };
    
    // Запускаем процесс после загрузки всех скриптов
    window.addEventListener('load', renderApp);
  </script>
</body>
</html>
