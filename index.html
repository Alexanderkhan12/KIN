
<!DOCTYPE html>
<html lang="ru">
<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --tg-bg: var(--tg-theme-bg-color, #ffffff);
      --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f4f7f9);
      --tg-text: var(--tg-theme-text-color, #222222);
      --tg-hint: var(--tg-theme-hint-color, #999999);
      --tg-btn: var(--tg-theme-button-color, #0088cc);

    }

    body {

      margin: 0; padding: 0; overflow: hidden;
      user-select: none;

    }

    #loading-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
      background: var(--tg-bg); z-index: 9999; position: fixed; inset: 0;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

<script type="importmap">

</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 16px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--tg-hint); font-weight: 700;">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ê—Ä—Ö–∏–≤–∞...</p>
    </div>
  </div>

  <script type="text/babel" data-presets="react,typescript">
    const { useState, useEffect } = React;

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', color: 'bg-blue-500', icon: 'üìÑ', cmd: '/—Å—á–µ—Ç' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ –∏ –£–ü–î', color: 'bg-emerald-500', icon: 'üöö', cmd: '/—É–ø–¥' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', color: 'bg-amber-500', icon: 'üìù', cmd: '/–¥–æ–≥' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ –∏ –æ—Ç—á–µ—Ç—ã', color: 'bg-indigo-500', icon: 'üìä', cmd: '/–Ω–∞–ª–æ–≥' },
      { id: 'misc', name: '–†–∞–∑–Ω–æ–µ', color: 'bg-slate-400', icon: 'üìÅ', cmd: '/–¥—Ä' },
    ];

    const App = () => {
      const tg = window.Telegram?.WebApp;
      const [currentFolderId, setCurrentFolderId] = useState(null);
      const [documents, setDocuments] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');

      useEffect(() => {
        if (tg) {
          tg.ready();
          tg.expand();
          tg.headerColor = tg.themeParams.bg_color || '#ffffff';
          tg.backgroundColor = tg.themeParams.secondary_bg_color || '#f4f7f9';
        }

        const saved = localStorage.getItem('kin_archive_v5');
        if (saved) {
          try { setDocuments(JSON.parse(saved)); } catch (e) {}
        }

        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_v5', JSON.stringify(documents));
      }, [documents]);

      // Handle Telegram Back Button
      useEffect(() => {
        if (!tg) return;
        if (currentFolderId) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => setCurrentFolderId(null));
        } else {
          tg.BackButton.hide();
        }
      }, [currentFolderId]);

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        tg.MainButton.showProgress();

        const newDoc = {
          id: Math.random().toString(36).substr(2, 9),
          name: file.name,
          folder: currentFolderId || 'misc',
          date: new Date().toLocaleDateString('ru-RU'),
          size: (file.size / 1024).toFixed(1) + ' KB',
          user: tg.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'
        };

        setTimeout(() => {
          setDocuments(prev => [newDoc, ...prev]);
          tg.MainButton.hideProgress();
          tg.HapticFeedback.notificationOccurred('success');
          tg.showAlert(`–ì–æ—Ç–æ–≤–æ! –§–∞–π–ª "${file.name}" —Å–æ—Ö—Ä–∞–Ω–µ–Ω.`);
        }, 500);
      };

      const filteredDocs = documents.filter(d => 
        (currentFolderId ? d.folder === currentFolderId : true) &&
        d.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      const currentFolder = FOLDERS.find(f => f.id === currentFolderId);

      return (
        <div className="flex flex-col h-screen max-w-lg mx-auto overflow-hidden bg-[#f4f7f9]">
          
          {/* Header - Always Fixed */}
          <header className="px-5 py-5 bg-white border-b border-gray-100 shrink-0 shadow-sm z-20">
            <div className="flex items-center justify-between mb-4">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-2xl bg-blue-600 flex items-center justify-center text-white shadow-lg font-bold text-xl">
                  {currentFolder ? currentFolder.icon : 'üìÇ'}
                </div>
                <div>
                  <h1 className="font-extrabold text-[18px] tracking-tight leading-none text-gray-900">
                    {currentFolder ? currentFolder.name : '–ê—Ä—Ö–∏–≤ –ì—Ä—É–ø–ø—ã'}
                  </h1>
                  <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">
                    –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è & –î–æ–∫—É–º–µ–Ω—Ç—ã
                  </p>
                </div>
              </div>
              <button onClick={() => tg.close()} className="bg-gray-50 p-2 rounded-xl text-gray-300">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>

            <div className="relative">
              <input 
                value={searchQuery}
                onChange={e => setSearchQuery(e.target.value)}
                placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." 
                className="w-full bg-gray-50 border border-gray-100 rounded-2xl px-11 py-3 text-[14px] outline-none focus:ring-2 focus:ring-blue-100 transition-all placeholder:text-gray-300"
              />
              <svg className="w-4 h-4 absolute left-4 top-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
          </header>

          {/* Main Content Area */}
          <main className="flex-1 overflow-y-auto p-4 relative">
            {!currentFolderId ? (
              <div className="space-y-3 pb-24">
                <div className="flex items-center justify-between px-1 mb-1">
                  <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest">–í—Å–µ —Ä–∞–∑–¥–µ–ª—ã</span>
                  <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">{documents.length} —Ñ–∞–π–ª–æ–≤</span>
                </div>
                
                <div className="grid grid-cols-1 gap-3">
                  {FOLDERS.map(f => (
                    <div 
                      key={f.id} 
                      onClick={() => setCurrentFolderId(f.id)} 
                      className="folder-card p-5 rounded-[24px] flex items-center justify-between shadow-sm cursor-pointer"
                    >
                      <div className="flex items-center gap-4">
                        <div className={`${f.color} w-12 h-12 rounded-2xl flex items-center justify-center text-2xl text-white shadow-md shrink-0`}>
                          {f.icon}
                        </div>
                        <div>
                          <div className="font-bold text-[15px] text-gray-800 leading-tight mb-1">{f.name}</div>
                          <div className="flex items-center gap-2">
                            <span className="text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-black uppercase tracking-tighter italic">
                              {f.cmd}
                            </span>
                            <span className="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">
                              {documents.filter(d => d.folder === f.id).length} —à—Ç.
                            </span>
                          </div>
                        </div>
                      </div>
                      <svg className="w-5 h-5 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M9 5l7 7-7 7" /></svg>
                    </div>
                  ))}
                </div>

                {/* Legend/Info */}
                <div className="mt-8 p-5 bg-white/50 rounded-[24px] border border-gray-100 backdrop-blur-sm">
                  <h3 className="text-[11px] font-black text-gray-900 uppercase tracking-widest mb-3 flex items-center gap-2">
                    <span className="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
                    –ö–∞–∫ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å —Ñ–∞–π–ª—ã –≤ –≥—Ä—É–ø–ø–µ?
                  </h3>
                  <p className="text-[13px] text-gray-500 leading-relaxed font-medium">
                    –ü—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª—é–±–æ–≥–æ —Ñ–∞–π–ª–∞ –≤ –≤–∞—à —á–∞—Ç –¢–µ–ª–µ–≥—Ä–∞–º, –ø—Ä–æ—Å—Ç–æ –Ω–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É –≤ –æ–ø–∏—Å–∞–Ω–∏–∏:
                  </p>
                  <div className="grid grid-cols-2 gap-2 mt-4">
                    {FOLDERS.map(f => (
                      <div key={f.id} className="bg-white p-2.5 rounded-xl border border-gray-100 flex items-center gap-2">
                        <span className="text-xs">{f.icon}</span>
                        <span className="text-[11px] font-bold text-blue-600">{f.cmd}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            ) : (
              <div className="bg-white rounded-[32px] min-h-full flex flex-col shadow-sm border border-gray-100 overflow-hidden mb-20">
                <div className="p-4 border-b bg-gray-50/30 flex justify-between items-center sticky top-0 z-10">
                   <div className="flex items-center gap-2">
                     <span className="text-[10px] font-black uppercase text-gray-400 tracking-widest">–î–æ–∫—É–º–µ–Ω—Ç—ã –≤ –ø–∞–ø–∫–µ</span>
                   </div>
                   <span className="text-[10px] font-black text-blue-500 uppercase">{filteredDocs.length} —à—Ç.</span>
                </div>
                
                <div className="flex-1 divide-y divide-gray-50">
                  {filteredDocs.length > 0 ? filteredDocs.map(d => (
                    <div key={d.id} className="doc-item p-4 flex items-center justify-between">
                      <div className="flex items-center gap-3 overflow-hidden">
                        <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-xl shrink-0">üìÑ</div>
                        <div className="overflow-hidden">
                          <div className="text-[13px] font-bold text-gray-800 truncate leading-tight">{d.name}</div>
                          <div className="text-[9px] text-gray-400 font-bold uppercase tracking-tighter mt-1">
                            {d.date} ‚Ä¢ {d.size} ‚Ä¢ {d.user}
                          </div>
                        </div>
                      </div>
                      <button 
                        onClick={() => {
                          tg.sendData(JSON.stringify({ action: 'get_file', id: d.id }));
                          tg.close();
                        }}
                        className="bg-blue-50 text-blue-600 p-2 rounded-xl active:scale-90 transition-transform"
                      >
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                      </button>
                    </div>
                  )) : (
                    <div className="py-24 text-center">
                      <div className="text-5xl mb-4 grayscale opacity-10">üìÅ</div>
                      <p className="text-[10px] font-black text-gray-300 uppercase tracking-[4px]">–ü—É—Å—Ç–æ</p>
                    </div>
                  )}
                </div>
              </div>
            )}
          </main>

          {/* Bottom Controls */}
          <footer className="p-4 bg-white border-t border-gray-100 fixed bottom-0 left-0 right-0 z-30 safe-area-bottom">
            <input type="file" id="archiveUpload" className="hidden" onChange={handleFileUpload} />
            <label 
              htmlFor="archiveUpload" 
              className="flex-1 bg-blue-600 text-white text-[13px] font-extrabold uppercase py-4 rounded-2xl shadow-xl shadow-blue-100 flex items-center justify-center gap-3 active:scale-[0.97] transition-all cursor-pointer tracking-widest"
            >
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M12 4v16m8-8H4" /></svg>
              –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Ä—É—á–Ω—É—é
            </label>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
