
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Архив Бухгалтерии</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <script>
    window.process = { env: { API_KEY: "" } };
    
    // Предустановка Babel для TSX
    Babel.registerPreset('my-tsx', {
      presets: [
        [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
        [Babel.availablePresets['react'], { runtime: 'automatic' }]
      ]
    });

    window.onerror = function(msg, url, line, col, error) {
      console.error("Critical Error:", msg, error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `<div style="padding: 40px; text-align: center; font-family: sans-serif; color: #666;">
          <h2 style="color: #ef4444;">Ошибка запуска</h2>
          <p style="font-size: 13px;">${msg}</p>
          <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 10px;">Обновить</button>
        </div>`;
      }
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-theme-bg-color, #f4f7f9);
      color: var(--tg-theme-text-color, #000);
      margin: 0; padding: 0; overflow: hidden;
    }
    #loading-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
      background: white;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader { width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid #0088cc; border-radius: 50%; animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 16px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #999;">Загрузка данных...</p>
    </div>
  </div>

  <script type="text/babel" data-presets="my-tsx" data-type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
