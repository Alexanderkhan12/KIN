
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê—Ä—Ö–∏–≤ –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏</title>
  
  <!-- –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --tg-bg: var(--tg-theme-bg-color, #ffffff);
      --tg-sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
      --tg-text: var(--tg-theme-text-color, #000000);
      --tg-link: var(--tg-theme-link-color, #007aff);
      --tg-hint: var(--tg-theme-hint-color, #8e8e93);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-sec-bg);
      color: var(--tg-text);
      margin: 0; padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    .folder-card {
      background: var(--tg-bg);
      transition: all 0.2s ease;
    }
    .folder-card:active { transform: scale(0.98); opacity: 0.9; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ */
    ::-webkit-scrollbar { width: 0; background: transparent; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // –ò–º–ø–æ—Ä—Ç Gemini (–≤ –±—Ä–∞—É–∑–µ—Ä–Ω–æ–π —Å—Ä–µ–¥–µ —á–µ—Ä–µ–∑ ESM)
    import { GoogleGenAI, Type } from "@google/genai";

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', cmd: 'invoice', icon: 'üìÑ', color: 'bg-blue-500' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ –∏ –£–ü–î', cmd: 'waybill', icon: 'üöö', color: 'bg-emerald-500' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', cmd: 'contract', icon: 'üìù', color: 'bg-orange-500' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ –∏ –æ—Ç—á–µ—Ç—ã', cmd: 'tax', icon: 'üìä', color: 'bg-indigo-500' },
      { id: 'misc', name: '–†–∞–∑–Ω–æ–µ', cmd: 'misc', icon: 'üìÅ', color: 'bg-slate-400' },
    ];

    const App = () => {
      const [view, setView] = useState('main'); 
      const [activeFolder, setActiveFolder] = useState(null);
      const [storage, setStorage] = useState([]);
      const [botName, setBotName] = useState(localStorage.getItem('bot_name_v2') || 'YourBot_bot');
      const [loading, setLoading] = useState(false);

      const tg = window.Telegram?.WebApp;

      useEffect(() => {
        if (tg) {
          tg.ready();
          tg.expand();
          tg.enableClosingConfirmation();
          
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∑–∞–ø—É—Å–∫–∞ (Deep Links)
          const params = new URLSearchParams(window.location.search);
          const startParam = tg.initDataUnsafe?.start_param || params.get('tgWebAppStartParam');
          
          if (startParam) {
            const folder = FOLDERS.find(f => f.id === startParam || f.cmd === startParam);
            if (folder) {
              setActiveFolder(folder);
              setView('folder');
            }
          }
        }
        
        const saved = localStorage.getItem('kin_archive_v3');
        if (saved) setStorage(JSON.parse(saved));
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_archive_v3', JSON.stringify(storage));
      }, [storage]);

      useEffect(() => {
        localStorage.setItem('bot_name_v2', botName);
      }, [botName]);

      useEffect(() => {
        if (tg) {
          if (view !== 'main') {
            tg.BackButton.show();
            tg.BackButton.onClick(() => setView('main'));
          } else {
            tg.BackButton.hide();
          }
        }
      }, [view]);

      const analyzeFile = async (fileName) => {
        const apiKey = "process.env.API_KEY"; // –ë—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω–æ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏
        if (!apiKey || apiKey.includes('process.env')) return 'misc';
        
        try {
          const ai = new GoogleGenAI({ apiKey });
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: `–û–ø—Ä–µ–¥–µ–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–æ–∫—É–º–µ–Ω—Ç–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é: "${fileName}". 
            –ö–∞—Ç–µ–≥–æ—Ä–∏–∏: invoices, waybills, contracts, taxes, misc.
            –û—Ç–≤–µ—Ç—å —Ç–æ–ª—å–∫–æ ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏.`,
          });
          const result = response.text.trim().toLowerCase();
          return FOLDERS.some(f => f.id === result) ? result : 'misc';
        } catch (e) {
          return 'misc';
        }
      };

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        setLoading(true);
        let folderId = activeFolder?.id;
        
        if (!folderId) {
          folderId = await analyzeFile(file.name);
        }

        const newDoc = {
          id: Date.now().toString(),
          name: file.name,
          folder: folderId,
          date: new Date().toLocaleDateString('ru-RU'),
          user: tg?.initDataUnsafe?.user?.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'
        };
        
        setStorage(prev => [newDoc, ...prev]);
        setLoading(false);
        tg?.HapticFeedback?.notificationOccurred('success');
        
        if (!activeFolder) {
          const target = FOLDERS.find(f => f.id === folderId);
          setActiveFolder(target);
          setView('folder');
        }
      };

      const copy = (text) => {
        navigator.clipboard.writeText(text);
        tg?.HapticFeedback?.impactOccurred('light');
        tg?.showAlert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
      };

      const getDeepLink = (id = '') => {
        const name = botName.replace('@', '').trim();
        return `https://t.me/${name}/app${id ? '?startapp=' + id : ''}`;
      };

      return (
        <div className="flex flex-col min-h-screen">
          
          <header className="bg-[var(--tg-bg)] px-6 pt-10 pb-6 border-b border-black/5 flex justify-between items-center sticky top-0 z-40">
            <div>
              <h1 className="text-xl font-extrabold text-[var(--tg-text)]">
                {view === 'folder' ? activeFolder.name : (view === 'setup' ? '–ù–∞—Å—Ç—Ä–æ–π–∫–∏' : '–ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è')}
              </h1>
              <p className="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-0.5">
                {view === 'folder' ? '–†–∞–∑–¥–µ–ª –∞—Ä—Ö–∏–≤–∞' : '–û–±—â–∏–π –¥–æ—Å—Ç—É–ø'}
              </p>
            </div>
            {view === 'main' && (
              <button onClick={() => setView('setup')} className="w-10 h-10 flex items-center justify-center bg-blue-50 rounded-full text-blue-600">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              </button>
            )}
          </header>

          <main className="flex-1 p-4 space-y-3 pb-32">
            {loading && (
              <div className="fixed inset-0 bg-white/60 backdrop-blur-sm z-50 flex items-center justify-center">
                <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
              </div>
            )}

            {view === 'main' && (
              <>
                <div className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm mb-4">
                  <h2 className="font-bold text-sm text-gray-400 uppercase tracking-tighter mb-3">–ì–ª–∞–≤–Ω–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è —á–∞—Ç–∞</h2>
                  <button onClick={() => copy(getDeepLink())} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em]">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                </div>
                {FOLDERS.map(f => (
                  <div key={f.id} onClick={() => { setActiveFolder(f); setView('folder'); }} className="folder-card p-4 rounded-3xl flex items-center justify-between border border-transparent hover:border-blue-100 shadow-sm">
                    <div className="flex items-center gap-4">
                      <div className={`w-12 h-12 rounded-2xl ${f.color} flex items-center justify-center text-2xl text-white shadow-inner`}>{f.icon}</div>
                      <div>
                        <div className="font-bold text-[16px] text-gray-900">{f.name}</div>
                        <div className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5">
                          {storage.filter(d => d.folder === f.id).length} –¥–æ–∫.
                        </div>
                      </div>
                    </div>
                    <div className="text-gray-300"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M9 5l7 7-7 7" /></svg></div>
                  </div>
                ))}
              </>
            )}

            {view === 'folder' && (
              <div className="space-y-3">
                <div className="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex justify-between items-center">
                  <span className="text-[10px] font-black uppercase text-gray-400 tracking-widest">–ö–æ–º–∞–Ω–¥–∞: /{activeFolder.cmd}</span>
                  <button onClick={() => copy(getDeepLink(activeFolder.id))} className="text-blue-600 font-bold text-xs">–°—Å—ã–ª–∫–∞ –ø–∞–ø–∫–∏</button>
                </div>
                {storage.filter(d => d.folder === activeFolder.id).map(doc => (
                  <div key={doc.id} className="bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4">
                    <div className="text-2xl opacity-50">üìÑ</div>
                    <div className="overflow-hidden flex-1">
                      <div className="text-sm font-bold truncate">{doc.name}</div>
                      <div className="text-[10px] text-gray-400 font-bold uppercase mt-1">{doc.date} ‚Ä¢ {doc.user}</div>
                    </div>
                  </div>
                ))}
                {storage.filter(d => d.folder === activeFolder.id).length === 0 && (
                  <div className="text-center py-20 opacity-20"><div className="text-6xl mb-4">üìÇ</div><div className="text-xs font-black uppercase">–ü—É—Å—Ç–æ</div></div>
                )}
              </div>
            )}

            {view === 'setup' && (
              <div className="space-y-4">
                <div className="bg-white p-6 rounded-3xl border border-gray-100">
                  <h3 className="font-black text-gray-900 mb-4 uppercase text-xs tracking-widest">–ò–º—è –≤–∞—à–µ–≥–æ –±–æ—Ç–∞</h3>
                  <input type="text" value={botName} onChange={(e) => setBotName(e.target.value)} className="w-full bg-gray-50 p-4 rounded-2xl border-none font-bold text-blue-600" />
                  <p className="text-[9px] text-gray-400 mt-3 font-bold uppercase leading-relaxed">–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º –±–æ—Ç–∞, –≤ –∫–æ—Ç–æ—Ä–æ–º –∑–∞–ø—É—â–µ–Ω–æ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã —Å—Å—ã–ª–∫–∏ —Ä–∞–±–æ—Ç–∞–ª–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.</p>
                </div>
                <button onClick={() => setView('main')} className="w-full bg-gray-900 text-white py-5 rounded-3xl font-black text-[11px] uppercase tracking-widest">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤—ã–π—Ç–∏</button>
              </div>
            )}
          </main>

          <footer className="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[var(--tg-bg)] via-[var(--tg-bg)] to-transparent safe-bottom z-50">
            <input type="file" id="up-file" className="hidden" onChange={handleFileUpload} />
            <label htmlFor="up-file" className="w-full bg-blue-600 text-white py-5 rounded-[32px] flex items-center justify-center font-black text-[14px] uppercase tracking-widest shadow-2xl shadow-blue-200 cursor-pointer active:scale-95 transition-all">
              {view === 'folder' ? '–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ –ø–∞–ø–∫—É' : '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª'}
            </label>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
