
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê—Ä—Ö–∏–≤ –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --tg-bg: var(--tg-theme-bg-color, #ffffff);
      --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f4f7f9);
      --tg-text: var(--tg-theme-text-color, #222222);
      --tg-hint: var(--tg-theme-hint-color, #999999);
      --tg-link: var(--tg-theme-link-color, #0088cc);
      --tg-btn: var(--tg-theme-button-color, #0088cc);
      --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-secondary-bg);
      color: var(--tg-text);
      margin: 0; padding: 0; overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #loading-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
      background: var(--tg-bg); z-index: 9999; position: fixed; inset: 0;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader { width: 32px; height: 32px; border: 3px solid #f3f3f3; border-top: 3px solid var(--tg-btn); border-radius: 50%; animation: spin 1s linear infinite; }
    
    .folder-card {
      background: var(--tg-bg);
      transition: transform 0.1s ease;
    }
    .folder-card:active { transform: scale(0.97); }
    
    .chat-bubble-system { background: var(--tg-bg); border: 1px solid rgba(0,0,0,0.05); }
    .chat-bubble-user { background: var(--tg-btn); color: var(--tg-btn-text); }

    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 16px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--tg-hint); font-weight: 600;">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≥—Ä—É–ø–ø—ã...</p>
    </div>
  </div>

  <script type="text/babel" data-presets="react,typescript">
    const { useState, useEffect, useMemo } = React;

    const FOLDERS = [
      { id: 'invoices', name: '–°—á–µ—Ç–∞ –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏', color: 'bg-blue-500', icon: 'üìÑ', shortcut: '/—Å—á–µ—Ç' },
      { id: 'waybills', name: '–ù–∞–∫–ª–∞–¥–Ω—ã–µ (–£–ü–î)', color: 'bg-emerald-500', icon: 'üöö', shortcut: '/—É–ø–¥' },
      { id: 'contracts', name: '–î–æ–≥–æ–≤–æ—Ä—ã', color: 'bg-amber-500', icon: 'üìù', shortcut: '/–¥–æ–≥' },
      { id: 'taxes', name: '–ù–∞–ª–æ–≥–∏ –∏ –æ—Ç—á–µ—Ç—ã', color: 'bg-indigo-500', icon: 'üìä', shortcut: '/–Ω–∞–ª–æ–≥' },
      { id: 'misc', name: '–†–∞–∑–Ω–æ–µ', color: 'bg-slate-500', icon: 'üìÅ', shortcut: '/–¥—Ä' },
    ];

    const App = () => {
      const tg = window.Telegram?.WebApp;
      const [view, setView] = useState('folders'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∞—Ä—Ö–∏–≤ –¥–ª—è –≥—Ä—É–ø–ø—ã
      const [currentFolder, setCurrentFolder] = useState(null);
      const [documents, setDocuments] = useState([]);
      const [isUploading, setIsUploading] = useState(false);

      useEffect(() => {
        if (tg) {
          tg.ready();
          tg.expand();
          tg.headerColor = tg.themeParams.bg_color || '#ffffff';
          tg.backgroundColor = tg.themeParams.secondary_bg_color || '#f4f7f9';
        }

        const saved = localStorage.getItem('kin_group_archive_v1');
        if (saved) {
          try { setDocuments(JSON.parse(saved)); } catch (e) {}
        }

        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      }, []);

      useEffect(() => {
        localStorage.setItem('kin_group_archive_v1', JSON.stringify(documents));
      }, [documents]);

      // –ù–∞—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
      useEffect(() => {
        if (!tg) return;
        if (currentFolder) {
          tg.BackButton.show();
          tg.BackButton.onClick(() => setCurrentFolder(null));
        } else {
          tg.BackButton.hide();
        }
      }, [currentFolder]);

      // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ó–∞–≥—Ä—É–∑–∏—Ç—å"
      useEffect(() => {
        if (!tg) return;
        if (!currentFolder && !isUploading) {
          tg.MainButton.setText('‚ûï –î–û–ë–ê–í–ò–¢–¨ –î–û–ö–£–ú–ï–ù–¢');
          tg.MainButton.show();
          tg.MainButton.onClick(() => document.getElementById('groupFileInput').click());
        } else {
          tg.MainButton.hide();
        }
      }, [currentFolder, isUploading]);

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setIsUploading(true);
        tg.MainButton.showProgress();

        const name = file.name.toLowerCase();
        let folder = 'misc';
        if (name.includes('—Å—á–µ—Ç') || name.includes('inv')) folder = 'invoices';
        else if (name.includes('–Ω–∞–∫–ª') || name.includes('—É–ø–¥')) folder = 'waybills';
        else if (name.includes('–¥–æ–≥')) folder = 'contracts';
        else if (name.includes('–Ω–∞–ª–æ–≥') || name.includes('–æ—Ç—á–µ—Ç')) folder = 'taxes';

        const newDoc = {
          id: Math.random().toString(36).substr(2, 9),
          name: file.name,
          folder: folder,
          date: new Date().toLocaleDateString('ru-RU'),
          size: (file.size / 1024).toFixed(1) + ' KB',
          user: tg.initDataUnsafe?.user?.first_name || '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'
        };

        setTimeout(() => {
          setDocuments(prev => [newDoc, ...prev]);
          setIsUploading(false);
          tg.MainButton.hideProgress();
          tg.HapticFeedback.notificationOccurred('success');
          tg.showAlert(`–§–∞–π–ª "${file.name}" —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ –ø–∞–ø–∫—É "${FOLDERS.find(f => f.id === folder).name}"`);
        }, 800);
      };

      const shareToChat = (doc) => {
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –±–æ—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –≥—Ä—É–ø–ø—É
        tg.sendData(JSON.stringify({
          action: 'share_doc',
          doc_name: doc.name,
          doc_id: doc.id
        }));
        tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
      };

      return (
        <div className="flex flex-col h-screen max-w-lg mx-auto overflow-hidden relative">
          
          <header className="px-5 py-4 flex items-center justify-between shrink-0 bg-white border-b border-gray-100">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-xl bg-blue-600 flex items-center justify-center text-white font-bold shadow-sm">üìÇ</div>
              <div>
                <h1 className="font-extrabold text-[15px] leading-tight text-gray-800 tracking-tight">–û–±—â–∏–π –ê—Ä—Ö–∏–≤</h1>
                <p className="text-[10px] text-gray-400 font-bold uppercase tracking-wider">–ì—Ä—É–ø–ø–∞ –ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏</p>
              </div>
            </div>
            <button onClick={() => tg.close()} className="text-gray-300">
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </header>

          <main className="flex-1 overflow-hidden relative bg-[#f4f7f9]">
            <input type="file" id="groupFileInput" className="hidden" onChange={handleFileUpload} />

            <div className="h-full overflow-y-auto p-4 space-y-4 pb-24">
              {!currentFolder ? (
                <div className="grid grid-cols-1 gap-3">
                  <div className="flex justify-between items-center px-1 mb-1">
                    <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest">–ü–∞–ø–∫–∏ –≥—Ä—É–ø–ø—ã</span>
                    <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">{documents.length} —Ñ–∞–π–ª–æ–≤</span>
                  </div>
                  {FOLDERS.map(f => (
                    <div key={f.id} onClick={() => setCurrentFolder(f.id)} className="folder-card p-4 rounded-2xl flex items-center justify-between shadow-sm border border-transparent hover:border-blue-100">
                      <div className="flex items-center gap-4">
                        <div className={`${f.color} w-12 h-12 rounded-xl flex items-center justify-center text-2xl text-white shadow-sm`}>{f.icon}</div>
                        <div>
                          <div className="font-bold text-[15px] text-gray-800">{f.name}</div>
                          <div className="text-[10px] text-gray-400 font-medium">{f.shortcut} ‚Ä¢ {documents.filter(d => d.folder === f.id).length} —à—Ç.</div>
                        </div>
                      </div>
                      <svg className="w-5 h-5 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.2} d="M9 5l7 7-7 7" /></svg>
                    </div>
                  ))}
                </div>
              ) : (
                <div className="flex flex-col h-full bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                  <div className="p-4 border-b bg-gray-50/50 flex justify-between items-center">
                    <button onClick={() => setCurrentFolder(null)} className="text-blue-600 font-black text-[10px] uppercase flex items-center gap-1.5 tracking-widest">
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M15 19l-7-7 7-7" /></svg> –ù–∞–∑–∞–¥
                    </button>
                    <span className="text-[10px] font-black uppercase text-gray-400 tracking-widest">{FOLDERS.find(f => f.id === currentFolder).name}</span>
                  </div>
                  <div className="flex-1 overflow-y-auto divide-y divide-gray-50">
                    {documents.filter(d => d.folder === currentFolder).map(d => (
                      <div key={d.id} className="p-4 flex justify-between items-center active:bg-gray-50 transition-colors">
                        <div className="overflow-hidden flex items-center gap-3">
                          <div className="w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-xl shrink-0">üìÑ</div>
                          <div className="overflow-hidden">
                            <div className="text-[13px] font-bold text-gray-800 truncate">{d.name}</div>
                            <div className="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">
                              {d.user} ‚Ä¢ {d.date} ‚Ä¢ {d.size}
                            </div>
                          </div>
                        </div>
                        <button 
                          onClick={() => shareToChat(d)}
                          className="bg-blue-50 text-blue-600 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-tighter shrink-0"
                        >
                          –í —á–∞—Ç
                        </button>
                      </div>
                    ))}
                    {documents.filter(d => d.folder === currentFolder).length === 0 && (
                      <div className="p-16 text-center text-gray-300 font-black uppercase text-[10px] tracking-widest">–í —ç—Ç–æ–π –ø–∞–ø–∫–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>
                    )}
                  </div>
                </div>
              )}
            </div>
          </main>

          {/* –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –≥—Ä—É–ø–ø—ã */}
          <footer className="p-4 bg-white border-t border-gray-100 safe-area-bottom">
            <p className="text-[9px] text-center text-gray-400 font-medium leading-relaxed">
              –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –ø–æ—è–≤–∏–ª–∞—Å—å —É –≤—Å–µ—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:<br/>
              <b>BotFather</b> ‚Üí <b>Bot Settings</b> ‚Üí <b>Menu Button</b> ‚Üí <b>Configure</b>
            </p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
